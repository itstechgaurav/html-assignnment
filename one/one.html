<!DOCTYPE html>
<html>
<head>
    <title>Question 1</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

    <div>
        Hello
    </div>
    <br>
    <button id="button">Show And Hide</button>

    <script>
        var hidden = false;
        $("#button").click(function() {
            if(hidden) $("div").show();
            else $("div").hide();
            hidden = !hidden;
        })
    </script>
</body>
</html>
